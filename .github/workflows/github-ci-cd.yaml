name: Build and Test

on:
  push:
    branches:
      - main
      - dev
      - ci-cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Build project
        run: mvn package -DskipTests

      - name: Check Docker functionality
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: false